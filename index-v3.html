    <!-- React & ReactDOM from CDN -->

    <!-- Framer Motion from CDN -->

    <script type="text/javascript">
        const { useState, useEffect, useCallback, createElement: h } = React;
        const { createRoot } = ReactDOM;
        const { motion } = Motion;

        // Toast Manager (Global State)
        let toastId = 0;
        const toastListeners = [];

        const toastManager = {
            toasts: [],
            subscribe(listener) {
                toastListeners.push(listener);
                return () => {
                    const index = toastListeners.indexOf(listener);
                    if (index > -1) toastListeners.splice(index, 1);
                };
            },
            notify() {
                toastListeners.forEach(listener => listener([...this.toasts]));
            },
            add(toast) {
                const id = ++toastId;
                const newToast = { id, ...toast, createdAt: Date.now() };
                this.toasts.push(newToast);
                this.notify();

                const duration = toast.duration || 4000;
                if (duration !== Infinity) {
                    setTimeout(() => this.remove(id), duration);
                }

                return id;
            },
            remove(id) {
                const index = this.toasts.findIndex(t => t.id === id);
                if (index > -1) {
                    this.toasts.splice(index, 1);
                    this.notify();
                }
            }
        };

        // Toast API
        const toast = {
            success: (title, options = {}) => toastManager.add({ type: 'success', title, ...options }),
            error: (title, options = {}) => toastManager.add({ type: 'error', title, ...options }),
            info: (title, options = {}) => toastManager.add({ type: 'info', title, ...options }),
            message: (title, options = {}) => toastManager.add({ type: 'default', title, ...options })
        };

        // Toaster Component
        function Toaster() {
            const [toasts, setToasts] = useState([]);
            const [removingToasts, setRemovingToasts] = useState(new Set());

            useEffect(() => {
                return toastManager.subscribe(setToasts);
            }, []);

            const handleClose = useCallback((id) => {
                setRemovingToasts(prev => new Set([...prev, id]));
                setTimeout(() => {
                    toastManager.remove(id);
                    setRemovingToasts(prev => {
                        const next = new Set(prev);
                        next.delete(id);
                        return next;
                    });
                }, 200);
            }, []);

            const getIcon = (type) => {
                switch (type) {
                    case 'success': return '✓';
                    case 'error': return '✕';
                    case 'info': return 'ℹ';
                    default: return '○';
                }
            };

            return h('div', { className: 'toast-container' },
                toasts.map(t =>
                    h('div', {
                        key: t.id,
                        className: `toast ${t.type || 'default'} ${removingToasts.has(t.id) ? 'removing' : ''}`
                    }, [
                        h('div', { key: 'icon', className: 'toast-icon' }, getIcon(t.type)),
                        h('div', { key: 'content', className: 'toast-content' }, [
                            h('div', { key: 'title', className: 'toast-title' }, t.title),
                            t.description && h('div', { key: 'desc', className: 'toast-description' }, t.description)
                        ]),
                        h('button', {
                            key: 'close',
                            className: 'toast-close',
                            onClick: () => handleClose(t.id),
                            'aria-label': 'Close'
                        }, '×')
                    ])
                )
            );
        }

        // MetaPixel Component
        function MetaPixel() {
            useEffect(() => {
                if (typeof fbq !== 'undefined') {
                    console.log('✅ MetaPixel component mounted - tracking enabled');
                }
            }, []);

            return null;
        }

        // Icon Components
        const CheckCircle2 = ({ className = "w-4 h-4" }) => h('svg', {

            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2",
            strokeLinecap: "round",
            strokeLinejoin: "round"
        }, [

            h('polyline', { key: 2, points: "22 4 12 14.01 9 11.01" })

        const ArrowRight = ({ className = "w-4 h-4" }) => h('svg', {
            className,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2",
            strokeLinecap: "round",
            strokeLinejoin: "round"
        }, [

            h('polyline', { key: 2, points: "12 5 19 12 12 19" })
        ]);

        const ShieldCheck = ({ className = "w-4 h-4" }) => h('svg', {
            className,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2",
            strokeLinecap: "round",
            strokeLinejoin: "round"
        }, [
            h('path', { key: 1, d: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" }),
            h('polyline', { key: 2, points: "9 12 11 14 15 10" })
        ]);

        const Building2 = ({ className = "w-4 h-4" }) => h('svg', {
            className,
            viewBox: "0 0 24 24",
            fill: "none",
            stroke: "currentColor",
            strokeWidth: "2",
            strokeLinecap: "round",
            strokeLinejoin: "round"
        }, [
            h('path', { key: 1, d: "M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" }),
            h('path', { key: 2, d: "M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" }),
            h('path', { key: 3, d: "M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" }),
            h('path', { key: 4, d: "M10 6h4" }),
            h('path', { key: 5, d: "M10 10h4" }),
            h('path', { key: 6, d: "M10 14h4" }),
            h('path', { key: 7, d: "M10 18h4" })
        ]);

        // Button Component
        const Button = ({ children, className = "", onClick, size = "default", ...props }) => {
            const sizeClasses = {
                default: "px-4 py-2 text-base",
                lg: "px-6 py-3 text-lg",
            };

            return h('button', {
                className: `inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none ${sizeClasses[size]} ${className}`,
                onClick,
                ...props
            }, children);
        };

        // Meta Pixel tracking function
        const trackFbEvent = (eventName, params = {}) => {
            if (typeof fbq !== 'undefined') {
                fbq('track', eventName, params);
            }
            console.log('FB Event:', eventName, params);
        };

        // TYPEFORM ID
        const TYPEFORM_ID = "01KARQKA6091587B0YQE19KZB5";

        // Logo
        const logoUrl = "/assets/images/logo.png";

        // Assessment Component
        function Assessment() {
            const [currentStep, setCurrentStep] = useState('welcome');

            // Re-initialize Typeform when switching to assessment step
            useEffect(() => {
                if (currentStep === 'assessment') {
                    const scriptSrc = "//embed.typeform.com/next/embed.js";

                    if (!document.querySelector(`script[src="${scriptSrc}"]`)) {
                        const script = document.createElement('script');
                        script.src = scriptSrc;
                        script.async = true;
                        document.body.appendChild(script);
                    } else {
                        if (window.tf && typeof window.tf.load === 'function') {
                            window.tf.load();
                        }
                    }
                }
            }, [currentStep]);

            const handleStart = () => {
                trackFbEvent('InitiateCheckout', { content_name: 'Recruitment Quickscan' });
                setCurrentStep('assessment');
            };

            // Trust Indicators Component
            const TrustIndicators = () => {
                return h('div', {
                    className: "flex flex-wrap justify-center gap-4 mt-8 opacity-60 md:gap-8"
                }, [
                    h('div', {
                        key: 1,
                        className: "flex items-center gap-2 text-xs text-slate-400 uppercase tracking-wider font-medium"
                    }, [
                        h(ShieldCheck, { key: 'icon', className: "w-4 h-4 text-green-500" }),
                        h('span', { key: 'text' }, '850+ Scans uitgevoerd')
                    ]),
                    h('div', {
                        key: 2,
                        className: "flex items-center gap-2 text-xs text-slate-400 uppercase tracking-wider font-medium"
                    }, [
                        h(Building2, { key: 'icon', className: "w-4 h-4 text-blue-500" }),
                        h('span', { key: 'text' }, 'Gebruikt door top agencies')
                    ])
                ]);
            };

            // Value Checkmarks Component
            const ValueCheckmarks = ({ centered = false }) => {
                const items = ['Direct benchmark score', 'Bespaartips op maat', 'Gratis PDF Rapport'];

                return h('div', {
                    className: `flex flex-col sm:flex-row gap-3 sm:gap-6 mt-6 text-sm text-slate-300 ${centered ? 'items-center justify-center' : ''}`
                }, items.map((item, i) =>
                    h('div', {
                        key: i,
                        className: "flex items-center gap-2"
                    }, [
                        h('div', {
                            key: 'icon-wrapper',
                            className: "bg-green-500/20 p-1 rounded-full"

            // Assessment View (Typeform Overlay)
            if (currentStep === 'assessment') {
                return h('div', {
                    className: "w-full h-screen bg-slate-900 flex flex-col"
                }, [
                    // Header
                    h('div', {
                        key: 'header',
                        className: "flex items-center justify-between px-4 py-3 md:px-6 md:py-4 bg-slate-900/50 backdrop-blur-md border-b border-white/10 z-50 flex-none"
                    }, [
                        h('img', {
                            key: 'logo',
                            src: logoUrl,
                            alt: "Recruitin",
                            className: "h-5 md:h-6 opacity-80",
                            onError: (e) => {
                                e.target.style.display = 'none';
                                e.target.parentElement.innerHTML = '<span class="text-orange-500 font-bold">Recruitin</span>';
                            }
                        }),
                        h('button', {
                            key: 'close',
                            onClick: () => setCurrentStep('welcome'),
                            className: "text-slate-400 hover:text-white transition-colors text-xs md:text-sm font-medium"
                        }, 'Sluiten')
                    ]),

                    // Typeform Embed
                    h('div', {
                        key: 'typeform',
                        className: "flex-1 w-full h-full bg-slate-900 relative overflow-hidden"
                    }, h('div', {
                        'data-tf-live': TYPEFORM_ID,
                        className: "w-full h-full"
                    }))
                ]);
            }

            // Welcome View (Main Landing Page)
            return h('div', {
                className: "min-h-screen relative flex items-center justify-center p-4 bg-slate-950 overflow-hidden font-sans"
            }, [
                // Background
                h('div', {
                    key: 'bg',
                    className: "absolute inset-0 z-0"
                }, [
                    h('div', { key: 'bg1', className: "absolute inset-0 bg-slate-950" }),
                    h('div', {
                        key: 'bg2',
                        className: "absolute top-[-10%] left-1/2 -translate-x-1/2 w-[1000px] h-[500px] rounded-full bg-blue-900/20 blur-[120px] opacity-50 pointer-events-none"
                    }),
                    h('div', { key: 'bg3', className: "absolute inset-0 grid-pattern" }),
                    h('div', { key: 'bg4', className: "absolute inset-0 noise-texture" })
                ]),

                // Content
                h('div', {
                    key: 'content',
                    className: "relative z-10 w-full max-w-5xl mx-auto px-4 md:px-8 flex flex-col items-center text-center"
                }, [
                    h(motion.div, {
                        key: 'motion-wrapper',
                        initial: { opacity: 0, y: 20 },
                        animate: { opacity: 1, y: 0 },
                        transition: { duration: 0.8 }
                    }, [
                        // Title
                        h('h1', {
                            key: 'title',
                            className: "text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-black text-white tracking-tighter uppercase mb-4 drop-shadow-2xl"
                        }, [
                            'Recruitment ',
                            h('span', {
                                key: 'apk',
                                className: "text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600"
                            }, 'APK')
                        ]),

                        // Subtitle
                        h('p', {
                            key: 'subtitle',
                            className: "text-lg md:text-xl text-slate-300 font-light max-w-3xl leading-relaxed mb-8"
                        }, [
                            'Stop met gissen. Start met weten. Doe de gratis check, beantwoord ',
                            h('span', { key: 'highlight', className: "text-white font-medium" }, '10 korte vragen'),
                            ' en ontdek binnen 2 minuten waar je budget lekt.'
                        ]),

                        // CTA Button
                        h('div', {
                            key: 'cta',
                            className: "relative group inline-block mb-8"
                        }, [
                            h('div', {
                                key: 'glow',
                                className: "absolute -inset-1 bg-gradient-to-r from-orange-600 to-orange-400 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200 -z-10"
                            }),
                            h(Button, {
                                key: 'button',
                                onClick: handleStart,
                                size: "lg",
                                className: "bg-orange-500 hover:bg-orange-600 text-white text-lg md:text-xl px-12 py-8 h-auto rounded-full shadow-2xl transition-all font-bold tracking-wide w-full sm:w-auto"
                            }, [
                                h('span', { key: 'text' }, 'Start Quickscan'),
                                h(ArrowRight, {
                                    key: 'icon',
                                    className: "ml-2 w-5 h-5 md:w-6 md:h-6 group-hover:translate-x-1 transition-transform inline-block"
                                })
                            ])
                        ]),

                        // Value Checkmarks
                        h(ValueCheckmarks, { key: 'checkmarks', centered: true }),

                        // Trust Indicators
                        h(TrustIndicators, { key: 'trust' }),

                        // Logo
                        h('div', {
                            key: 'logo',
                            className: "mt-12 opacity-60 hover:opacity-100 transition-all duration-500"
                        }, h('a', {
                            href: "https://recruitin.nl",
                            target: "_blank",
                            rel: "noopener noreferrer",
                            className: "inline-block"
                        }, h('img', {
                            src: logoUrl,
                            alt: "Recruitin",
                            className: "h-8 mx-auto grayscale hover:grayscale-0 transition-all",
                            onError: (e) => {
                                e.target.style.display = 'none';
                                e.target.parentElement.innerHTML = '<span class="text-orange-500 font-bold text-xl">Recruitin</span>';
                            }
                        })))
                    ])
                ])
            ]);
        }

        // App Component (Main wrapper)
        function App() {
            return h('div', {
                className: "min-h-screen bg-slate-50 font-sans text-slate-900"
            }, [
                h(MetaPixel, { key: 'pixel' }),
                h(Assessment, { key: 'assessment' }),
                h(Toaster, { key: 'toaster' })
            ]);
        }

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
