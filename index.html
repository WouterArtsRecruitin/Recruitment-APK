<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <style>
        /* Alle bestaande styles */
        .gradient-bg {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-left: 4px solid #3b82f6;
            padding: 16px;
            max-width: 320px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Notification -->

    </div>

    <!-- Rest van de body content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="fade-in">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
                <div class="gradient-bg h-2"></div>
                
                <div class="p-8 md:p-12 text-center">
                    <div class="flex items-center justify-center gap-4 mb-8">

                            <p class="text-slate-600">Geavanceerde Werving Analyse & Strategisch Advies</p>
                        </div>
                    </div>

                    <button
                        onclick="startAssessment()"
                        class="gradient-bg hover:opacity-90 text-white px-8 py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center gap-3 mx-auto card-hover pulse"
                        id="start-btn"
                    >
                        <span>üöÄ</span>

                        <span class="text-sm opacity-80">(5 minuten)</span>

        <!-- Andere schermen blijven ongewijzigd -->

    <script>
        // Globale Debug Logging
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('üö® Global Error:', {
                message, 
                source, 
                lineno, 
                colno, 
                error: error ? error.toString() : 'Unknown error'
            });
            alert(`Er is een fout opgetreden: ${message}`);
            return false;
        };

        // Configureer gedetailleerde debug logging
        console.log('üöÄ RecruitPro Assessment Script Loaded');

        // Vragen Array (verkort voor voorbeeld)
        const questions = [
            {
                text: "In welke sector is jouw bedrijf actief?",
                help: "Sector benchmark",
                options: [
                    "üèóÔ∏è Bouw & Constructie",
                    "‚ö° Installatietechniek",
                    "üîß Metaalbewerking",
                    "üíª High-tech",
                    "üìã Andere sector"
                ]
            }
        ];

        // Globale Assessment Variabelen
        let currentQuestion = 0;
        let answers = {};
        let startTime;

        // Debug Functie om schermen te tonen/verbergen
        function toggleScreen(showId, hideIds) {
            console.log(`üîç Toggling screens: Show ${showId}, Hide ${hideIds}`);
            
            // Toon specifiek scherm
            const showElement = document.getElementById(showId);
            if (showElement) {
                showElement.classList.remove('hidden');
            } else {
                console.error(`‚ùå Scherm niet gevonden: ${showId}`);
            }

            // Verberg andere schermen
            hideIds.forEach(hideId => {
                const hideElement = document.getElementById(hideId);
                if (hideElement) {
                    hideElement.classList.add('hidden');
                } else {
                    console.error(`‚ùå Scherm niet gevonden: ${hideId}`);
                }
            });
        }

        // Start Assessment Functie
        function startAssessment() {
            console.log('üéØ startAssessment() aangeroepen');
            try {
                startTime = new Date();
                toggleScreen('assessment-screen', ['welcome-screen']);
                showQuestion(0);
                showNotification('Assessment Gestart', 'Beantwoord alle vragen voor een volledig rapport', 'success');
            } catch (error) {
                console.error('‚ùå Start Assessment Error:', error);
                alert('Kan assessment niet starten: ' + error.message);
            }
        }

        // Notification Functie
        function showNotification(title, message, type = 'info') {
            console.log(`üì£ Notification: ${title} - ${message}`);
            const notification = document.getElementById('notification');
            const titleEl = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');
            
            if (titleEl && messageEl && notification) {
                titleEl.textContent = title;
                messageEl.textContent = message;
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            } else {
                console.error('‚ùå Notification elements not found');
            }
        }

        // Vraag tonen functie
        function showQuestion(index) {
            console.log(`‚ùì Tonen vraag ${index}`);
            // Placeholder - implementeer volledige logica
        }

        // DOM Fully Loaded Event Listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üåê DOM Fully Loaded');
            
            // Controleer start button
            const startButton = document.getElementById('start-btn');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    console.log('üöÄ Start Button Clicked');
                    startAssessment();
                });
            } else {
                console.error('‚ùå Start button not found!');
            }
        });
    </script>
</body>
</html>
