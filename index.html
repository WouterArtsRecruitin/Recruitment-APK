<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitPro Assessment - Enterprise Werving Analyse | RecruitIn</title>
    <link rel="icon" href="data:;base64,=">
    
    <style>
        /* Basis styling met extra debug zichtbaarheid */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f4f4f4; 
        }
        .screen {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .hidden { 
            display: none !important; 
        }
        .debug-log {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        .assessment-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .assessment-button:hover {
            background-color: #ea580c;
        }
    </style>
</head>
<body>
    <!-- Debug Log Container -->
    <div id="debug-log" class="debug-log">
        üêû Debug Log Initiated
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>RECRUITPRO ENTERPRISE</h1>
        <p>Geavanceerde Werving Analyse & Strategisch Advies</p>
        
        <button 
            id="start-btn" 
            class="assessment-button"
            onclick="startAssessment()"
        >
            üöÄ Start Enterprise Assessment (5 minuten)
        </button>
    </div>

    <!-- Assessment Screen -->
    <div id="assessment-screen" class="screen hidden">
        <h2>Enterprise Assessment</h2>
        <div id="question-container">
            <!-- Vragen worden hier dynamisch geladen -->
        </div>
    </div>

    <script>
        // Uitgebreide Debug Logging Functie
        function debugLog(message) {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('div');
            logEntry.textContent = `üîç ${new Date().toLocaleTimeString()}: ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        // Globale Error Handler
        window.addEventListener('error', function(event) {
            debugLog(`‚ùå ERROR: ${event.message} at ${event.filename}:${event.lineno}`);
            showNotification(`Fout: ${event.message}`, 'error');
        });

        // Verbeterde Screen Toggle Functie
        function toggleScreen(showId, hideIds) {
            debugLog(`üîç Toggling screens: Show ${showId}, Hide ${hideIds}`);
            
            // Zorg dat schermen bestaan
            const screens = ['welcome-screen', 'assessment-screen'];
            screens.forEach(screenId => {
                let screen = document.getElementById(screenId);
                if (!screen) {
                    screen = document.createElement('div');
                    screen.id = screenId;
                    screen.className = 'screen hidden';
                    document.body.appendChild(screen);
                    debugLog(`üõ†Ô∏è Scherm ${screenId} aangemaakt`);
                }
            });

            // Toon/verberg schermen
            const showElement = document.getElementById(showId);
            if (showElement) {
                showElement.classList.remove('hidden');
            } else {
                debugLog(`‚ùå Kan scherm niet vinden: ${showId}`);
            }

            hideIds.forEach(hideId => {
                const hideElement = document.getElementById(hideId);
                if (hideElement) {
                    hideElement.classList.add('hidden');
                } else {
                    debugLog(`‚ùå Kan scherm niet vinden om te verbergen: ${hideId}`);
                }
            });
        }

        // Notification Functie
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#F44336';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Vragen Array
        const questions = [
            {
                text: "In welke sector is jouw bedrijf actief?",
                options: [
                    "üèóÔ∏è Bouw & Constructie",
                    "‚ö° Installatietechniek",
                    "üîß Metaalbewerking",
                    "üíª High-tech",
                    "üìã Andere sector"
                ]
            },
            {
                text: "Hoeveel medewerkers heeft jouw bedrijf?",
                options: [
                    "üë§ 1-10 medewerkers",
                    "üë• 11-50 medewerkers", 
                    "üè¢ 51-200 medewerkers",
                    "üåê 200+ medewerkers"
                ]
            }
        ];

        // Assessment Variabelen
        let currentQuestionIndex = 0;
        let answers = {};

        // Start Assessment Functie
        function startAssessment() {
            debugLog('üöÄ Start Assessment aangeroepen');
            try {
                toggleScreen('assessment-screen', ['welcome-screen']);
                showQuestion(currentQuestionIndex);
                showNotification('Assessment gestart!');
            } catch (error) {
                debugLog(`‚ùå Start Assessment Fout: ${error.message}`);
                showNotification(`Fout bij starten: ${error.message}`, 'error');
            }
        }

        // Vraag Tonen Functie
        function showQuestion(index) {
            debugLog(`‚ùì Tonen vraag ${index}`);
            const question = questions[index];
            const questionContainer = document.getElementById('question-container');
            
            if (!question) {
                debugLog('‚ùå Geen vraag gevonden');
                showNotification('Geen vragen meer beschikbaar', 'error');
                return;
            }

            questionContainer.innerHTML = `
                <h3>${question.text}</h3>
                <div id="options-container">
                    ${question.options.map((option, optionIndex) => `
                        <button 
                            class="assessment-button"
                            onclick="selectOption(${index}, ${optionIndex})"
                        >
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        // Optie Selecteren Functie
        function selectOption(questionIndex, optionIndex) {
            debugLog(`‚úÖ Optie geselecteerd: Vraag ${questionIndex}, Optie ${optionIndex}`);
            answers[questionIndex] = optionIndex;
            
            // Ga naar volgende vraag of volgende stap
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                debugLog('üèÅ Assessment voltooid');
                showNotification('Assessment voltooid! Gegevens worden verwerkt.');
                // Hier kun je later de submit logica toevoegen
            }
        }

        // DOM Loaded Event
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üåê DOM Volledig Geladen');
            
            const startButton = document.getElementById('start-btn');
            if (startButton) {
                debugLog('‚úÖ Start knop gevonden');
            } else {
                debugLog('‚ùå Start knop niet gevonden');
            }
        });

        // Initi√´le Debug Log
        debugLog('üì¶ RecruitPro Assessment Script Geladen');
    </script>
</body>
</html>
